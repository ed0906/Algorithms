apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	compile 'edu.stanford.nlp:stanford-corenlp:3.5.0'
	compile 'edu.stanford.nlp:stanford-corenlp:3.5.0:models'
	compile 'commons-codec:commons-codec:1.5'
	compile 'org.apache.commons:commons-lang3:3.0'
    compile 'org.javassist:javassist:3.15.0-GA'
    compile 'javax.ws.rs:jsr311-api:1.1.1'
    compile 'javax.inject:javax.inject:1'
    compile 'com.google.code.gson:gson:2.2.2'
    compile 'com.google.guava:guava:10.0'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}